<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Raw Sienna Hackerton</h1>
    <form action="/home.html">
    <fieldset>       
	<table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" placeholder="Bruce" name="">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" placeholder="Wayne" name="">
            </td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td>
                <input type="number" placeholder="+234" name="">
            </td>
        </tr>
		<tr>
			<td>
				Email Address:
			</td>

			<td>
				<input type=”mail”  placeholder=”Batman@gotham.com” name=””>
			</td>
		</tr>
        <tr>
            <td>
				Password:
			</td>

			<td>
				<input type="password" placeholder=”Batcave123” name=”password”>
			</td>
		</tr>
	</table>
    <input type="radio" id="gender1" name="" value="">
    <label for="">Male</label><br>
    <input type="radio" id="gender2">
    <label for="">Female</label><br>
    <input type="radio" id="gender3" name="" value="">
    <label for="">Prefer not to say</label><br>
    <fieldset>
        <legend>User preferences</legend>
    
        <div>
          <input type="checkbox" id="agree" name="" checked>
          <label for="scales">I agree to the terms and conditions</label>
        </div>
    
        <div>
          <input type="checkbox" id="newsletter" name="">
          <label for="horns">Suscribe to our newsletter to stay in the loop</label>
        </div>

        <div>
            <input type="checkbox" id="logged" name="">
            <label for="horns">Stay logged in on this device</label>
          </div>
    </fieldset>
    <input class="button"
       type="submit"
       value="Sign up!">
    </fieldset>
</form> 


<img src="/images/hackers.jpg">
<img src="/images/hackerton.jpg">

    
</body>
</html>
